<section>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <th>类型</th>
                    <th width="120">操作</th>
                </tr>
                </thead>
                <tbody>
                {foreach $users as $u}
                <tr data-id='{$u.id}'>
                    <td>{$u.username}</td>
                    <td>{$u.name}</td>
                    <td>{$u.telephone}</td>
                    <td>{$u.type_str}</td>
                    <td>
                         <span data-toggle="modal" data-target="#editUser" data-type="修改" class="btn btn-link no-padder btn-icon btn-info" title="修改"><i class="fa fa-edit"></i></span>
                        <span class="del_user btn btn-link no-padder  btn-icon btn-default" title="删除" data-url="{:url('account/delete')}"><i class="fa fa-trash-o"></i></span>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info" data-toggle="modal"
                            data-target="#editUser" data-type="新增">
                        新增
                    </button>
                </div>
                {$users->render()}
            </div>
        </div>
    </div>
</section>

<!-- 用户新增,编辑 -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="editUser">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="editUserForm" action="{:url('account/save')}" method="post">
                    <div class="form-group">
                        <label for="username" class="control-label col-sm-3">用户名:</label>
                        <div class="col-sm-9">
                            <input type="hidden" class="form-control" id="id" name="id">
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-3">姓名:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_pwd" class="control-label col-sm-3">手机:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="telephone" name="telephone">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="user_pwd" class="control-label col-sm-3">密码:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="user_pwd" name="password">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="type" class="control-label col-sm-3">权限:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="type" name="type">
                                <option value="">请选择</option>
                                {foreach name='type' item='v' key='k'}
                                    <option value="{$k}">{$v}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary submit_btn" data-loading-text="正在提交...">提交</button>
            </div>
        </div>
    </div>
</div>

<script src="<?=__STATIC__?>/js/account.js"></script>
